<app-header></app-header>
<ion-content>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="media-tab" data-toggle="tab" data-target="#media" type="a" role="tab" aria-controls="media" aria-selected="true">Chat Media</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="pinned-tab" data-toggle="tab" data-target="#pinned" type="a" role="tab" aria-controls="pinned" aria-selected="false">Pin Chat</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="reacted-tab" data-toggle="tab" data-target="#reacted" type="a" role="tab" aria-controls="reacted" aria-selected="false">Reacted Chat</a>
    </li>

    
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane  fade show active" id="media" role="tabpanel" aria-labelledby="media-tab">
     <div class="contain gallery p-2"> <app-gallery></app-gallery></div>
    </div>
    <div class="tab-pane fade" id="pinned" role="tabpanel" aria-labelledby="pinned-tab">
      <div class="contain p-2">
        <div class="d-flex">
          <h3 class="text-medium">Pin Chats</h3>
          <div class="search">
           <img src="../../assets/search.png" alt="">
          </div>
        </div>
          <ul *ngFor="let c of count">
            <li class="mb-3" [routerLink]="['/one-page']"> 
              <div class="list">
                <ion-row>
                  <ion-col size="3">
                    <div class="pimg">G <div class="active"></div></div>
                  </ion-col>
                  <ion-col size="6">
                    <div class="name"><h4>Guest 765</h4><p>Why did you do that? </p></div>
                  </ion-col>
                  <ion-col size="3">
                    <div class="time"><p>12:30</p><div class="badge2">2</div></div>
                  </ion-col>
                </ion-row>
              </div>
            </li>
          </ul>
        </div>
    </div>
    <div class="tab-pane fade" id="reacted" role="tabpanel" aria-labelledby="reacted-tab">
      <div class="contain p-2">
        <div class="d-flex">
          <h3 class="text-medium">Reacted Chats</h3>
          <div class="search">
           <img src="assets/search.png" alt="">
          </div>
        </div>
          <ul *ngFor="let c of count">
            <li class="mb-3" [routerLink]="['/one-page']">
              <div class="list">
                <ion-row>
                  <ion-col size="3">
                    <div class="pimg">G <div class="active"></div></div>
                  </ion-col>
                  <ion-col size="6">
                    <div class="name"><h4>Guest 765</h4><p>Why did you do that? </p></div>
                  </ion-col>
                  <ion-col size="3">
                    <div class="time"><p>12:30</p><div class="badge2">2</div></div>
                  </ion-col>
                </ion-row>
              </div>
            </li>
          </ul>
        </div>
    </div>
  </div>
</ion-content>

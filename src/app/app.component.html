
  <ion-app>
  <div class="bg" #bg></div>

  <ion-split-pane contentId="main-content">
    <ion-menu  *ngIf="!headerOff  || !headerOffRating" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">  
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/home']" lines="none" detail="false" routerLinkActive="selected">
              
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/leaderBord']" lines="none" detail="false" routerLinkActive="selected">
              
              <ion-label>Leader Bord</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/singleChat']" lines="none" detail="false" routerLinkActive="selected">
              
              <ion-label>Single Chat</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/Privacy']" lines="none" detail="false" routerLinkActive="selected">
              
              <ion-label>Privacy Policy</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/Conditions']" lines="none" detail="false" routerLinkActive="selected">
              
              <ion-label>Term And Conditions</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-select
            placeholder="Select colors"
            (ionChange)="handleChange($event);" 
          >
          <ion-select-option *ngFor="let c of colors" [value]="colors.name">{{ c.name }}</ion-select-option>
          </ion-select>
        </ion-list>
      
      </ion-content>
    </ion-menu>
    <ion-header *ngIf="!headerOff  || !headerOffRating"  class="header-hide" [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start" class="btn-bread">
        <img src="../assets/Menu.png" alt="" class="menu-bn">
         <ion-menu-button></ion-menu-button>
        </ion-buttons> 
        <!-- <h3 class="ion-text-center">Logo Here</h3> -->
        <ion-buttons slot="end">
          <ion-icon class="bell" name="notifications-outline"></ion-icon>
        </ion-buttons> 
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-tabs *ngIf="!headerOff" >

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
          <ion-icon name="home-outline"></ion-icon> 
        </ion-tab-button>
    
        <ion-tab-button tab="tab2">
          <ion-icon name="bar-chart-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="tab3">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    
    </ion-tabs>
    
  </ion-split-pane>
</ion-app>

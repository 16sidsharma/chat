<li class="mb-3" [routerLink]="['/one-page/', chatID, count + 1]">
  <div class="list">
    <ion-row>
      <ion-col size="3">
        <div class="pimg">G <div class="active"></div></div>
      </ion-col>
      <ion-col size="6">
        <div class="name">
          <h4>Guest {{count + 1}}</h4>
          <p>{{data.message}}</p>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="time"><p>{{data.created_on | timeAgo}}</p>
          <div class="badge2 hidden" appReadMessage [data]="chatID" [currentUser]="userID" >0</div></div>
      </ion-col>
    </ion-row>
    <!-- <div class="pimg">G <div class="active"></div></div>

      <h4>Guest {{count + 1}}</h4>
      <p>{{lastActivity.message}}</p>
    </div>

    <!-- <div class="badge2 hidden" appReadMessage [data]="data" [currentUser]="userID" >0</div></div> -->
  </div>
</li>
